<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>TSS 総合設定 - V1.2</title>
  <style>
    body { font-family: 'Helvetica Neue', Arial, sans-serif; background-color: #f4f7f9; color: #333; padding: 20px; line-height: 1.6; }
    .card { max-width: 750px; background: white; padding: 30px; border-radius: 16px; box-shadow: 0 10px 30px rgba(0,0,0,0.08); margin: 0 auto; }
    
    h1 { color: #2196F3; font-size: 22px; margin-bottom: 20px; text-align: center; border-bottom: 1px solid #eee; padding-bottom: 10px; }
    
    /* タブメニュー */
    .tab-menu { display: flex; gap: 10px; margin-bottom: 25px; }
    .tab-btn { flex: 1; padding: 12px; border: none; background: #eee; border-radius: 8px; cursor: pointer; font-weight: bold; color: #666; transition: 0.3s; }
    .tab-btn.active { background: #2196F3; color: white; }

    /* プリセットエリア */
    .preset-container { background: #f9f9f9; padding: 15px; border-radius: 10px; margin-bottom: 25px; border: 1px dashed #ccc; }
    .preset-label { font-size: 13px; font-weight: bold; margin-bottom: 10px; color: #555; }
    .preset-list { display: flex; gap: 8px; flex-wrap: wrap; align-items: center; }
    .p-btn { padding: 6px 14px; border-radius: 20px; border: none; cursor: pointer; font-size: 13px; font-weight: bold; transition: 0.2s; }
    .p-btn-default { background: #607d8b; color: white; }
    .p-btn-custom { background: #e3f2fd; color: #2196F3; border: 1px solid #2196F3; }
    .p-btn-add { background: #4CAF50; color: white; }

    .content-section { display: none; }
    .content-section.active { display: block; }

    .setting-item { margin-bottom: 20px; }
    .input-row { display: flex; align-items: center; gap: 15px; }
    input[type="range"] { flex: 1; accent-color: #2196F3; }
    input[type="number"] { width: 70px; padding: 8px; border: 1px solid #ddd; border-radius: 6px; text-align: center; }
    
    .dic-form { display: flex; gap: 10px; margin-bottom: 15px; }
    .dic-form input { flex: 1; padding: 10px; border: 1px solid #ddd; border-radius: 6px; }
    .table-container { max-height: 400px; overflow-y: auto; border: 1px solid #eee; border-radius: 8px; }
    table { width: 100%; border-collapse: collapse; }
    th { background: #f8f9fa; position: sticky; top: 0; padding: 12px; text-align: left; font-size: 13px; }
    td { padding: 10px 12px; border-bottom: 1px solid #eee; font-size: 14px; }
    
    .btn-main { background: #2196F3; color: white; border: none; padding: 15px; border-radius: 8px; cursor: pointer; font-weight: bold; width: 100%; font-size: 16px; margin-top: 10px; }
    .btn-del { background: #ff5252; color: white; border: none; padding: 4px 8px; border-radius: 4px; cursor: pointer; font-size: 11px; }
    .hint { font-size: 11px; color: #999; margin-top: 5px; }
  </style>
</head>
<body>

<div class="card">
  <h1>TSS 総合設定 (V1.2)</h1>

  <div class="tab-menu">
    <button class="tab-btn active" data-target="set-sec">基本設定</button>
    <button class="tab-btn" data-target="dic-sec">共通辞書</button>
  </div>

  <div id="set-sec" class="content-section active">
    
    <div class="preset-container">
        <div class="preset-label">クイック設定プリセット</div>
        <div class="preset-list">
            <button id="p-default" class="p-btn p-btn-default">デフォルト</button>
            <div id="p-custom-list" style="display: flex; gap: 8px; flex-wrap: wrap;"></div>
            <button id="p-add" class="p-btn p-btn-add">＋ 現在値を保存</button>
        </div>
        <div class="hint">※カスタムボタンを右クリックで削除</div>
    </div>

    <div class="setting-item">
      <label>速度 (0.1 〜 10.0)</label>
      <div class="input-row">
        <input type="range" id="rateRange" min="0.1" max="3.0" step="0.1" value="1.2">
        <input type="number" id="rateNum" min="0.1" max="10.0" step="0.1" value="1.2">
      </div>
    </div>

    <div class="setting-item">
      <label>ピッチ (0.1 〜 2.0)</label>
      <div class="input-row">
        <input type="range" id="pitchRange" min="0.1" max="2.0" step="0.1" value="1.0">
        <input type="number" id="pitchNum" min="0.1" max="2.0" step="0.1" value="1.0">
      </div>
    </div>

    <div class="setting-item">
      <label>音量 (0.1 〜 1.0)</label>
      <div class="input-row">
        <input type="range" id="volRange" min="0.1" max="1.0" step="0.1" value="1.0">
        <input type="number" id="volNum" min="0.1" max="1.0" step="0.1" value="1.0">
      </div>
    </div>

    <button id="saveBtn" class="btn-main">設定を保存して閉じる</button>
  </div>

  <div id="dic-sec" class="content-section">
    <div class="dic-form">
      <input type="text" id="dicKanji" placeholder="漢字・単語">
      <input type="text" id="dicYomi" placeholder="読み(ひらがな)">
      <button id="addDicBtn" class="p-btn p-btn-add" style="border-radius:6px; font-size:14px;">登録</button>
    </div>
    <div class="table-container">
      <table>
        <thead><tr><th>単語</th><th>読み</th><th>操作</th></tr></thead>
        <tbody id="dicTableBody"></tbody>
      </table>
    </div>
  </div>
</div>

<script src="options.js"></script>
</body>
</html>
